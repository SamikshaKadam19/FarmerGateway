<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="Login.js"></script>
<style>
body {font-family: Arial, Helvetica, sans-serif;
    background-image: url('https://wallpapercave.com/wp/wp1987061.jpg');
    background-size: cover;
    background-position: center; 
}
form {border: 3px solid #f1f1f1;
      width: 300px;
      margin:0 auto;
      padding: 20px
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid ;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}
h2{
    color: rgb(16, 215, 126);
    text-align: center;
    align-items: center;
}
#white{
    color: aliceblue;
}
.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
  width: 50%;
  margin: 20%;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
<h2 id="white">ADMIN</h2>
<h2 >Login Form</h2>

<form id="loginForm">
  <div class="imgcontainer">
   
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
        
    <button type="button" onclick="validateForm()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" >
    <button type="button" class="psw"><a href="Signup.html">Sign Up</a></button>
 </div>
 
</form>

<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    if (username.trim() === "") {
        alert("Please enter username");
        return false;
    }
    
    if (password.trim() === "") {
        alert("Please enter password");
        return false;
    }
    
    // If all validations pass, call the login function
    login();
}
</script>

</body>
</html>
